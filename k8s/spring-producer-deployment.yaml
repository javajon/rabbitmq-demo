apiVersion: apps/v1
kind: Deployment
metadata:
  name: key-producer
  namespace: rabbitmq-demo
  labels:
    app: key-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: key-producer
  template:
    metadata:
      labels:
        app: key-producer
    spec:
      imagePullSecrets:
      - name: harbor-pull-secret
      containers:
      - name: key-producer
        image: harbor.javajon.duckdns.org/jj/key-request-producer:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq.rabbitmq.svc.cluster.local"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          value: "admin"
        - name: SPRING_RABBITMQ_PASSWORD
          value: "admin"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: key-producer
  namespace: rabbitmq-demo
spec:
  selector:
    app: key-producer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
